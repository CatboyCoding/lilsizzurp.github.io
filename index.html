<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        body {
            font-family: Arial;
        }

        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }

        .tablinks {
            color: black;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
        </style>
        <title>Lil Sizzurp</title>
    </head>
    <body>
        <div class="tab">
        <button class="tablinks active" onclick="changeTab(event, 'Home')">Home</button>
        <button class="tablinks" onclick="changeTab(event, 'About')">About</button>
        <button class="tablinks" onclick="changeTab(event, 'Contact')">Contact</button>
        </div>

        <div id="Home" class="tabcontent" style="display: block;">
        <h3>Home</h3>
        <p>This is the official website of Lil Sizzurp.</p>
        </div>

        <div id="About" class="tabcontent">
        <h3>About Me</h3>
        <p>I am a youtuber/freelance developer.</p>
        <p><a href="https://youtube.com/LilSizzurp/">YouTube</a></p>
        <p><a href="https://discord.gg/6AkUpjF">Discord</a></p>
        <p><a href="https://steamcommunity.com/id/Lil_Sizzurp/">Steam</a></p>
        <p><a href="https://steamcommunity.com/id/LilSizzurp_/">Steam #2</a></p>
        </div>

        <div id="Contact" class="tabcontent">
        <h3>Contact</h3>
        <p>E-Mail: <a href="mailto:lilsizzurp@protonmail.com">lilsizzurp@protonmail.com</a>.</p>
        <p>Discord: Lil Sizzurp#0001</p>
        </div>

        <script>
        function changeTab(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
        }
        </script>
    </body>
</html>
