<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        body {
            font-family: Arial;
            background: #111;
            color: white;
        }

        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #555;
            background-color: #222;
        }

        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
            background-color: #222;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #333;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #555;
        }

        .tablinks {
            color: white;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #555;
            border-top: none;
            height: calc(100vh - 20px);
        }
        </style>
        <title>Lil Sizzurp</title>
    </head>
    <body>
        <div class="tab">
            <button class="tablinks active" onclick="changeTab(event, 'Home')">Home</button>
            <button class="tablinks" onclick="changeTab(event, 'About')">About</button>
            <button class="tablinks" onclick="changeTab(event, 'Contact')">Contact</button>
            <button class="tablinks" onclick="changeTab(event, 'Links')">Links</button>
        </div>

        <div id="Home" class="tabcontent" style="display: block;">
            <h3>Home</h3>
            <p>This is the official website of Lil Sizzurp.</p>
        </div>

        <div id="About" class="tabcontent">
            <h3>About Me</h3>
            <p>I am a youtuber/freelance developer.</p>
        </div>

        <div id="Contact" class="tabcontent">
            <h3>Contact</h3>
            <p>E-Mail: <a href="mailto:lilsizzurp@protonmail.com">lilsizzurp@protonmail.com</a>.</p>
            <p>Discord: Lil Sizzurp#0001</p>
        </div>

        <div id="Links" class="tabcontent">
            <h3>Links</h3>
            <p><a href="https://youtube.com/LilSizzurp/">YouTube</a></p>
            <p><a href="https://discord.gg/6AkUpjF">Discord</a></p>
            <p><a href="https://steamcommunity.com/id/Lil_Sizzurp/">Steam</a></p>
            <p><a href="https://steamcommunity.com/id/LilSizzurp_/">Steam #2</a></p>
        </div>

        <script>
            function changeTab(evt, cityName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(cityName).style.display = "block";
                evt.currentTarget.className += " active";
            }
        </script>
    </body>
</html>
